<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/style.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="wrapper hero__wrapper">
          <div class="hero__result">
            <h3 class="hero__result-subtitle">Your Result</h3>
            <div class="hero__result-numbers">
              <span class="big">76</span>
              <span class="small">of 100</span>
            </div>
            <h2 class="hero__result-title">Great</h2>
            <p class="hero__result-paragraph">Your performance exceed 65% of the
              people conducting the test here!</p>
          </div>
          <div class="hero__summary">
            <h3 class="hero__summary-title">Summary</h3>
            <ul class="hero__summary-list">
              <li class="hero__summary-listitem"><span class="red">Reaction
                </span><div><span>80</span><span class="gray"> /
                    100</span></div></li>
              <li class="hero__summary-listitem"><span class="yellow">Memory
                </span><div><span>92</span><span class="gray"> /
                    100</span></div></li>
              <li class="hero__summary-listitem"><span class="green">Verbal
                </span><div><span>61</span><span class="gray"> /
                    100</span></div></li>
              <li class="hero__summary-listitem"><span class="blue">Visual
                </span><div><span>73</span><span class="gray"> /
                    100</span></div></li>
            </ul>
            <a class="hero__summary-button" href>Continue</a>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Oleksandr</a>.
    </div>
  </body>
</html>
